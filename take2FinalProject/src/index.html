<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Database Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">TV Show Database Manager</h1>
        
        <div class="row">
            <!-- User Management -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3>User Management</h3>
                    </div>
                    <div class="card-body">
                        <form id="userForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="userName" placeholder="Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="userEmail" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" id="userAge" placeholder="Age" required>
                            </div>
                            <div class="mb-3">
                                <label for="userInterests" class="form-label">Select Interests</label>
                                <select class="form-control" id="userInterests" multiple>
                                    <!-- Will be populated by JavaScript -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add User</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- TV Show Management -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3>TV Shows</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="showSearch" placeholder="Search TV Shows">
                        </div>
                        <div id="showList" class="list-group">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ratings Section -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Submit Rating</h3>
                    </div>
                    <div class="card-body">
                        <form id="ratingForm">
                            <div class="mb-3">
                                <label for="ratingUser" class="form-label">Select User</label>
                                <select class="form-control" id="ratingUser" required>
                                    <!-- Will be populated by JavaScript -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="ratingShow" class="form-label">Select Show</label>
                                <select class="form-control" id="ratingShow" required>
                                    <!-- Will be populated by JavaScript -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="ratingScore" class="form-label">Rating (1-10)</label>
                                <input type="number" class="form-control" id="ratingScore" min="1" max="10" required>
                            </div>
                            <div class="mb-3">
                                <label for="ratingReview" class="form-label">Review</label>
                                <textarea class="form-control" id="ratingReview" rows="3" placeholder="Write your review here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Rating</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Overall Age Group Stats Section -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">Overall Ratings by Age Group</h3>
                        <button id="refreshStats" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="overallAgeGroupStats" class="row">
                            <!-- Will be populated by JavaScript -->
                        </div>
                        <div class="chart-container mt-4">
                            <h4 class="text-center mb-3">Rating Distribution by Age Group</h4>
                            <div id="ageGroupChart">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Age Group Ratings Section -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Age Group Ratings</h3>
                    </div>
                    <div class="card-body">
                        <div id="ageGroupRatings" class="row">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detailed Ratings Section -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">Detailed Ratings</h3>
                        <button id="refreshDetailedRatings" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>User</th>
                                        <th>Age Group</th>
                                        <th>Show</th>
                                        <th>Rating</th>
                                        <th>Review</th>
                                        <th>Interests</th>
                                    </tr>
                                </thead>
                                <tbody id="detailedRatings">
                                    <!-- Will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
